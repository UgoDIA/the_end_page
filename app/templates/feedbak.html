<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageDépart – Actualités</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feed.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body>
    <header class="sticky-header">
      <nav>
        <a href="{{ url_for('main.index') }}">Accueil</a>
        <a href="{{ url_for('main.editeur') }}">Éditeur</a>
        <a href="{{ url_for('main.feed') }}" class="active">Feed</a>
      </nav>
      <div class="logo">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo de TheEnd.page">
        <h1>TheEnd.page</h1>
      </div>
      <button class="create-btn"><i class="fas fa-plus"></i> Créer ma page</button>
    </header>

    <main class="feed">
      <!-- Indicateurs sociaux -->
      <div class="social-stats">
        <span class="stat"><i class="fas fa-file-alt"></i> 1234 pages créées</span>
        <span class="stat"><i class="fas fa-heart"></i> 8765 likes totaux</span>
      </div>

      <!-- Filtres sticky -->
      <div class="filters-bar">
        <div class="sort-options">
          <button class="pill-btn active" data-sort="trending">Les plus likées</button>
          <button class="pill-btn" data-sort="recent">Les plus récentes</button>
          <button class="pill-btn" data-sort="recommended">Recommandées</button>
        </div>
      </div>

      <!-- Grille de posts -->
      <div class="posts-grid">
        <!-- Les posts seront générés dynamiquement par feed.js -->
      </div>

      <!-- Bouton "Charger plus" -->
      <div class="load-more">
        <button class="load-more-btn">
          <span class="btn-text">Charger plus</span>
          <div class="loader">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
          </div>
        </button>
      </div>
    </main>

    <footer class="minimal-footer">
      <div class="footer-content">
        <div>
          <p>&copy; 2025 TheEnd.page. Tous droits réservés.</p>
          <div class="footer-links">
            <a href="#">Mentions légales</a>
            <a href="#">Confidentialité</a>
            <a href="#">Contact</a>
          </div>
        </div>
        <a href="{{ url_for('main.editeur') }}" class="footer-cta">Créer ma page</a>
      </div>
    </footer>

    <!-- Toast notifications -->
    <div class="toast-container"></div>

    <script src="{{ url_for('static', filename='js/feed.js') }}"></script>
  </body>

</html>
